<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-center items-center">
      <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-center mb-4">Đăng nhập</h1>
        <form action="#">
          <div class="mb-6">
            <label for="username" class="text-sm block mb-2 font-medium text-gray-700">Tên đăng nhập</label>
            <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-0 focus:ring-blue-500 focus:ring-opacity-50">
          </div>
          <div class="mb-6">
            <label for="password" class="text-sm block mb-2 font-medium text-gray-700">Mật khẩu</label>
            <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-0 focus:ring-blue-500 focus:ring-opacity-50">
          </div>
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
              <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-0 focus:ring-blue-500 focus:ring-opacity-50">
              <label for="remember" class="text-sm ml-2 text-gray-700">Nhớ mật khẩu</label>
            </div>
            <a href="#" class="text-xs text-blue-500 hover:text-blue-700">Quên mật khẩu?</a>
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700">Đăng nhập</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
